<html>
    <head>
        <title>mov-cli</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/static/output.css">
    </head>

    <body>
        <nav id="nav-placeholder"></nav>

        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
            <img class="w-52 lg:w-3/4 mx-auto" src="/src/static/mov-transparent.svg" width="100">
            <h2 class="sm:text-sm text-nowrap md:text-lg lg:text-2xl">
                Watch <strong class="text-yellow-300">everything</strong> from your terminal.
            </h2>
        </div>

        <footer id="footer-placeholder"></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>
            $.get("templates/nav.html", function(data){
                $("#nav-placeholder").replaceWith(data);
            });

            $.get("templates/footer.html", function(data){
                $("#footer-placeholder").replaceWith(data);
            });
        </script>
        
    </body>
</html>
