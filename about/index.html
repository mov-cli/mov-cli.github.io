<!doctype html>
<html>
    <head>
        <title>mov-cli</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/output.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <body class="bg-sky-900 text-white" style="font-family: 'Space Grotesk';">
        <nav class="bg-sky-700 fixed w-full z-20 top-0 left-0 border-b dark:border-gray-600">

                <img src="../images/mov-transparent.svg" class="h-8 mr-3" alt="mov-cli logo">
            </a>
            <div class="flex md:order-2">
                <button type="button" onclick="window.location.href='https://github.com/mov-cli/mov-cli#getting-started'" class="text-white bg-blue-900 hover:bg-sky-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-900 dark:hover:bg-sky-500 dark:focus:ring-blue-800 ease-in duration-150">Install</button>
                <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">

            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
              <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-sky-700 md:flex-row md:space-x-8 md:mt-0 md:border-0  dark:bg-sky-700 md:dark:bg-sky-700 dark:border-gray-700">
                <li>
                    <a href="/" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Home</a>
                </li>
                <li>
                    <a href="/about" class="block py-2 pl-3 pr-4 text-white bg-slate-900 rounded md:bg-transparent md:text-slate-900 md:p-0 md:dark:text-slate-900" aria-current="page">About</a>
                </li>
                <li>
                  <a href="/developers" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Developers</a>
                </li>
              </ul>

        </nav>
        <div class="absolute top-1/4 left-1/4 -translate-x-1/2 -translate-y-1/2">

        </div>
        <div class="absolute top-2/4 left-3/4 -translate-x-1/2 -translate-y-1/2">

        </div>
        <div class="absolute top-3/4 left-1/4 -translate-x-1/2 -translate-y-1/2">
            <i class="fa-solid fa-mobile inline-block invisible lg:visible lg:border-[20px] lg:border-y-[30px] rounded-full border-sky-400 fa-2xl"></i><p class="inline-block mr-32 ml-14 lg:ml-5">mov-cli is supported by all devices (even iOS)</p>
        </div>
